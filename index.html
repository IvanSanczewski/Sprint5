<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TYPESCRIPT & API</title>
    <link rel="stylesheet" href="./CSS/styles.css">
    <script src="https://kit.fontawesome.com/b309c4aaae.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="joke-container">
        <h1>Start YOUR working day with a smile :)</h1>
        <div class="joke" id="joke"></div>
        <div class="score">
            <button class="icon-btn"><i class="fa-solid fa-face-frown fa-3x" onclick="getScore(1)"></i></button>
            <button class="icon-btn"><i class="fa-solid fa-face-flushed fa-3x" onclick="getScore(2)"></i></button>
            <button class="icon-btn"><i class="fa-solid fa-face-grimace fa-3x" onclick="getScore(3)"></i></button>
        </div>
        <div class="btn-container">
            <button class="joke-btn" id="jokeBtn" onclick="loadJoke(), loadCNJoke(), deletePreviousJoke()">MAKE ME LAUGH!</button>
        </div>
    </div>
    <!-- <div class="weather-container"> -->
    <div class="weather" id="weather"></div>
    <!-- </div> -->

    <script src="./JS/chuck.js"></script>
    <script src="./JS/app.js"></script>
    <script src="./JS/try.js"></script>
    <!-- <script src="./JS/scores.js" type="module"></script> -->
</body>
</html>
